<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Richard Y. Liu</title>
    <!-- Import the open-source font "Lora" -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lora", Georgia, "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
        transition: background 0.3s, color 0.3s;
      }
      /* Dark mode is the default */
      body.dark {
        background-color: #121212;
        color: #e0e0e0;
      }
      body.light {
        background-color: #ffffff;
        color: #333;
      }
      /* Top bar containing section navigation, LinkedIn button, and mode toggle */
      .top-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .nav-container {
        margin-right: auto;
        margin-left: 20px;
      }
      .section-btn {
        background: none;
        border: none;
        color: inherit;
        font-size: 16px;
        margin-right: 15px;
        cursor: pointer;
        padding: 5px 10px;
        transition: background 0.3s;
        text-decoration: none;
      }
      .section-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      .linkedin-btn img {
        width: 20px;
        height: 20px;
        vertical-align: middle;
        margin-right: 5px;
      }
      .toggle-container {
        margin-right: 20px;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #66bb6a;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .container {
        max-width: 800px;
        margin: 100px auto 20px auto; /* leave space for the fixed top bar */
        padding: 20px;
      }
      .profile {
        text-align: center;
        padding: 20px;
      }
      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }
      /* Dynamic rotating text for the position */
      #positionText {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }
      /* Section content styles */
      .section-content {
        margin-top: 30px;
        text-align: left;
      }
    </style>
  </head>
  <body class="dark">
    <!-- Top bar: Navigation, LinkedIn Button, and Dark/Light Toggle -->
    <div class="top-bar">
      <div class="nav-container">
        <button class="section-btn" data-section="Home">Home</button>
        <button class="section-btn" data-section="work">Work</button>
        <button class="section-btn" data-section="project">Project</button>
        <a
          class="section-btn linkedin-btn"
          href="https://www.linkedin.com/in/richard-yliu"
          target="_blank"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
            alt="LinkedIn Favicon"
          />LinkedIn
        </a>
      </div>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="modeSwitch" checked />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="container">
      <div class="profile">
        <!--<img src="https://via.placeholder.com/150" alt="Profile Picture" />-->
        <h1>Richard YongLe Liu</h1>
        <h3 id="positionText">Software Engineer</h3>
        <!-- Section Contents -->
        <div class="section-content" id="Home">
          <p>
            I'm currently a senior (12th-grade) student at No. 2 High School of
            East China Normal University.
          </p>
        </div>
        <div class="section-content" id="work" style="display: none">
          <p>Work content goes here.</p>
        </div>
        <div class="section-content" id="project" style="display: none">
          <p>Project content goes here.</p>
        </div>
      </div>
    </div>

    <script>
      // Dark/light mode switch
      const modeSwitch = document.getElementById("modeSwitch");
      modeSwitch.addEventListener("change", function () {
        document.body.classList.toggle("dark", this.checked);
        document.body.classList.toggle("light", !this.checked);
      });

      // Dynamic rotating text for the position description
      const positions = [
        "Software Engineer",
        "Mechanical Engineer",
        "Pro Golfer",
        "UI/UX Designer",
        "Crypto Trader",
      ];
      let currentIndex = 0;
      const positionText = document.getElementById("positionText");

      function rotatePosition() {
        // Fade out
        positionText.style.opacity = 0;
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % positions.length;
          positionText.innerText = positions[currentIndex];
          // Fade in
          positionText.style.opacity = 1;
        }, 500);
      }
      setInterval(rotatePosition, 2500);

      // Section navigation: show selected section and hide others
      const sectionButtons = document.querySelectorAll(".section-btn");
      const sections = document.querySelectorAll(".section-content");

      sectionButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const target = button.getAttribute("data-section");
          if (target) {
            sections.forEach((sec) => {
              sec.style.display = sec.id === target ? "block" : "none";
            });
          }
        });
      });
    </script>
  </body>
</html>
